<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Charge - Download App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 32px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.1);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
      }
    }
    
    .lightning {
      width: 50px;
      height: 50px;
      fill: #000;
    }
    
    h1 {
      color: #FFD700;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .btn-appstore {
      background: #000;
      color: #fff;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .btn-appstore:hover {
      background: #1a1a1a;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-playstore {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      border-color: #FFD700;
    }
    
    .btn-playstore:hover {
      background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      transform: translateY(-2px);
    }
    
    .icon {
      width: 24px;
      height: 24px;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
      margin: 24px 0;
    }
    
    .footer-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg class="lightning" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="currentColor"/>
      </svg>
    </div>
    
    <h1>Fast Charge</h1>
    <p>Download our app to start charging your devices on the go!</p>
    
    <div class="buttons">
      <a href="https://apps.apple.com/az/app/fast-charge-power-on-the-go/id6749755045" class="btn btn-appstore" target="_blank" rel="noopener noreferrer">

        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>

    </div>
    
    <div class="divider"></div>
    
    <p class="footer-text">Â© 2025 Fast Charge. All rights reserved.</p>
  </div>
</body>
</html>
